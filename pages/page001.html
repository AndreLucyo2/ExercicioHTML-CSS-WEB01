<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Restar stylos CSS -->
  <link rel="stylesheet" type="text/css" href="../css/css-reset.css">

  <!-- Aplicar meus styles-->
  <link rel="stylesheet" type="text/css" href="../css/page001.css">

  <title>Pegina 01</title>
</head>

<body>
  <section class="caontainer">
    <div class="image-section">
      <div class="image-wrapper">
        <img src="../img/mesh-gradient.png" alt="gradient" />
      </div>

      <div class="content-container">
        <h1 class="section-heading">Empowering minds throung Digital.
          <span>Education.</span>
        </h1>
        <p class="section-paragraph">Every setep forward is a setep toward knowledge. Embrace the journey.</p>
      </div>
    </div>

    <div class="form-section">
      <div class="form-wrapper">
        <div class="logo-container">
          <a class="logo-container" href="#">
            <img class="" src="../img/logo.png" alt="logo" />
          </a>
        </div>

        <h2 class="">Welcome Back!</h2>
        <p>Enter your credentials to access your account</p>

        <div class="input-container">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password">
          </div>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" value="remember-me" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>

          <a href="#">Forgot Password?</a>
        </div>

        <button class="login-btn">Log in</button>

        <div class="or-divider">or</div>

        <button class="google-signin" onclick="window.location.href='../index.html'">
          <object data="./google.svg"></object>
          <span>Sign in with Google</span>
        </button>
      </div>
    </div>
  </section>
</body>

</html>
